<div class="singInContent">
  <div class="logo">Register</div>
  <div class="login-form">
    <form [formGroup]="signUpFom" (ngSubmit)="signUp()">
      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <mat-form-field class="">
              <input matInput placeholder="Username" [formControlName]="'email'">
              <mat-error>Please fill username</mat-error>
            </mat-form-field>
          </div>


          <div class="form-group">
            <mat-form-field class="">
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [formControlName]="'password'">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error>Please fill password</mat-error>
            </mat-form-field>
          </div>

          <!--<div class="form-group">-->
            <!--<mat-form-field class="">-->
              <!--<input matInput placeholder="Confirm Password" [type]="hide2 ? 'password' : 'text'"-->
                     <!--[formControlName]="'passwordRepeat'">-->
              <!--<mat-icon matSuffix (click)="hide2 = !hide2">{{hide2 ? 'visibility' : 'visibility_off'}}</mat-icon>-->
              <!--<mat-error>Please verify password</mat-error>-->
            <!--</mat-form-field>-->
          <!--</div>-->

        </div>
        <button type="submit" class="login-button" [disabled]="isLoading"><i class="fa fa-chevron-right"></i></button>

      </div>
    </form>
    <div class="etc-login-form">
      <p>already have an account? <a routerLink="/signin">login here</a></p>
    </div>

  </div>

</div>
