<div class="header">
  <div class="brand">
    <p>Qr Scanner</p>
  </div>
  <div class="authActions">
    <p *ngIf="authStatus" routerLink="/my-links" class="login"> My Links </p>
    <p  *ngIf="!authStatus" routerLink="/login" class="login"> Login</p>

</div>
